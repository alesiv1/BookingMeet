<div class="container col-md-12">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="px-4">
          <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <a class="img-avatar">
                    <img src="assets\img\avatar-default-icon.png" alt="avatar" class="col-md-12">
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="login-button col-md-12" [routerLinkActive]="['home']">
                  <button type="submit" class="btn btn-outline-primary offset-md-3 col-md-6" (click)="login()">Login via Google!</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
